{% extends "base.html" %}

{% block title %}Logged Out - RestaurantHub{% endblock %}

{% block content %}
<div class="text-center" style="margin-top: 3rem;">
    <h1>You've been logged out</h1>
    <p class="text-muted" style="margin: 1rem 0 2rem;">Thanks for using RestaurantHub!</p>
    
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('login.login') }}" class="btn btn-primary">
            Sign In Again
        </a>
        <a href="{{ url_for('restaurant.list_restaurants') }}" class="btn btn-outline">
            Continue Browsing
        </a>
    </div>
</div>
{% endblock %}
